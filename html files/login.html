<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>LoginPage Design</title>
</head>
<body>
    <div class="main">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-container">
        <input type="text" class="input" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-container">
        <input type="password" class="input" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="Submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="./index.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
