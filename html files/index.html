<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    
    <title>RegisterPage Design</title>
</head>
<body>
  <div class="Main-container">
   <div class="register-header">
    <header>Register</header> 
</div>
    <div class="input-container">
        <input type="text" class="input" placeholder="UserName" autocomplete="off" required>
    </div>
    <div class="input-container">
        <input type="email" class="input" placeholder="Email" autocomplete="off" required>
    </div>
    <div class="input-container">
        <input type="password" class="input" placeholder="Password" autocomplete="off" required>
    </div>
    <div class="input-container">
        <input type="password" class="input" placeholder="ConfirmPassword" autocomplete="off" required>
    </div>
    <div class="input-register">
       <button class="register-btn" id="rgsr"></button>
       <label for="rgsr">Register</label>
      </div>
      <div class="register-link">
        <p>Already have an account? <a href="./login.html">Sign In</a></p>
      </div>
  </div>  
</body>
</html>
